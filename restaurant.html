<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav id="breadcrumb-nav" aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="flex-content">
    <!-- Beginning map -->
    <section id="map-container" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture id="restaurant-img"></picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
      <button id="favorite-button"></button>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <form id="restaurant-review-form">
        <div>


        <label for="user-name">Name</label>
        <input name="user-name" id="user-name-input" type="text" placeholder="Your name" required>

        
        <label for="user-name">Review</label>
        <textarea name="review" id="review-input" rows="6" placeholder="Your review" required></textarea>

        <label for="rating">Rating</label>
        <fieldset id="rating">
            <label>1<input id="rating-1" type="radio" value="1" name="group1"></label>
            <label>2<input id="rating-2" type="radio" value="2" name="group1"></label>
            <label>3<input id="rating-3" type="radio" value="3" name="group1"></label>
            <label>4<input id="rating-4" type="radio" value="4" name="group1"></label>
            <label>5<input id="rating-5" type="radio" value="5" name="group1"></label>
        </fieldset>

        <input type="submit" value="Submit">

      </div>
      </form>
      
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->

  <!-- Application scripts -->  
  <script type="application/javascript" charset="utf-8" src="/js/serviceworkerRegister.js"></script>
  <!-- Page specefic script -->  
  <script type="application/javascript" charset="utf-8" src="/js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHLLkh3NeC0pmKVNuxKFZfsO6V-yq5lq4&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
